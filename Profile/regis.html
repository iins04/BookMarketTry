<!DOCTYPE html>
  <html>
  <head>
    <title>Registrasi Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/regis.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
    <body>
        <div class="regis">
          <form action="" name="form_regis" onsubmit="return regis()">
          <div class="avatar">
              <i class="fa fa-user"></i>
          </div>
            <h2>Sign Up</h2>
          <div class="box-regis">
              <i class="fas fa-envelope-open-text"></i>
              <input type="text" name="Email" id="Email" placeholder="Email">
          </div>
          <div class="box-regis">
              <i class="fas fa-lock"></i>
              <input type="text" name="Password" id="Password" placeholder="Password">
          </div>
          <div class="box-regis">
              <i class="fas fa-lock"></i>
              <input type="text" name="PasswordConfirm" id="PasswordConfirm" placeholder="PasswordConfirm">
          </div>
              <button type="submit" class="btn-signup">Sign up</button>
              <button class="btn-login"><a href="login1.html">Login</button></a>
          </div>
    <script src="js/regis.js"></script>
    </body>
</html>
